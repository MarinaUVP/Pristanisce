%rebase('osnova.html', naslov='Dodajanje pristanišča', navigator='/dodajPristanišče' )


	<h1 class="naslov">Dodajanje posameznih pristanišč.</h1>
	<p>
		Vpišite podatke za pristanišče, ki ga želite dodati.
	</p>

   Vnos novega pristanišča
    <div class="vrstica">
      <form method="POST" action="/administrator/dodaj_pristanisce_v_bazo">
        <table>
            <tr>
                <td class="glava">
                  Pristanišče:
                </td>
                <td>
                  <input type="text" name="pristanisce" value=""/>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td class="gumb_dodaj">
                  <input type="submit" value="Dodaj" name="dodaj" class="gumbi"/>
                </td>
            </tr>
        </table>

      </form>
    </div>

    % include('SeznamPristanisc.tpl', pristanisca=pristanisca)


	<form method="get" action="/administrator">
        <button class="gumb">Nazaj</button>
    </form>
